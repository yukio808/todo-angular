<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular todo</title>
</head>
<body ng-app="TodoApp">
  
  <div ng-controller="TodoController">
    <h1>TodoApp</h1>
    <div>
      
      <input type="text" ng-model="new_todo" ng-press="enter_saves($event)"><!--input tag for a new h element-->
      <button ng-click="save_todo(new_todo)">Add</button>
    
    </div>

    <div>
      <label for="search_input">Search:</label>
      <input id="searh_input" type="text" ng-model="searchQuery">
    </div>


    <ul>
      <li ng-repeat="todo in todos | filter: searchQuery">
        <input type="checkbox" ng-checked="todo.completed" ng-click="check_changed($event, todo._id)">
        <button ng-click="delete(todo)">X</button>
        <span class="title">{{todo.title}}</span>
      </li>
    </ul>

  </div>


  <script src='bower_components/angular/angular.js'></script>
  <script src="/js/app.js"></script>
  <script src="/js/TodoService.js"></script>

</body>
</html>
